apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "vault.fullname" . }}
  labels:
    app: {{ template "vault.name" . }}
    chart: {{ template "vault.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  serviceAccountName: "{{ .Values.serviceAccountName }}"
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "vault.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "vault.name" . }}
        release: {{ .Release.Name }}
    spec:
      terminationGracePeriodSeconds: 30
      volumes:
        - name: vault
          configMap:
            name: vault
            defaultMode: 420
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: VAULT_SECRETS_FILE
              value: /vault-secrets/secrets.json
          {{- if .Values.enable_k8s_auth }}
            - name: VAULT_USE_K8S
              value: "1"
            - name: VAULT_K8S_HOST
              value: "{{ .Values.k8s_host }}"
            - name: VAULT_POLICIES_FILE
              value: /vault-secrets/policies.json
            - name: VAULT_K8SROLES_FILE
              value: /vault-secrets/k8sroles.json
          {{- end }}
          volumeMounts:
            - name: vault
              mountPath: /vault-secrets
          ports:
            - name: http
              containerPort: {{ .Values.service.ports.internalPort }}
              protocol: TCP
